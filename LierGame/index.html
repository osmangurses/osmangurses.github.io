<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Lier</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Tam ekran butonunun stilini özelleştir */
      #unity-fullscreen-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #1e90ff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      #unity-fullscreen-button:hover {
        background-color: #0b78d1;
        transform: scale(1.05);
      }
      #unity-fullscreen-button:active {
        background-color: #084a85;
        transform: scale(1);
      }
      #unity-footer {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background-color: transparent;
        border-top: none;
      }
      /* Unity ve WebGL logolarını gizleyin */
      #unity-webgl-logo, #unity-logo {
        display: none;
      }
      /* Yükleme çubuğunun düzenlemesi */
      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      /* Canvas ortalansın ve tam sayfaya uygun olsun */
      #unity-canvas {
        width: 100%;
        height: auto;
        max-width: 100vw;
        max-height: 100vh;
        margin: 0 auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <!-- Tam Ekran Butonu -->
        <button id="unity-fullscreen-button"></button>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/FinalWebglBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/FinalWebglBuild.data",
        frameworkUrl: buildUrl + "/FinalWebglBuild.framework.js",
        codeUrl: buildUrl + "/FinalWebglBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "HypeGGames",
        productName: "Lier",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          
          // Tam ekran butonunun tıklanmasıyla tetiklenen olay
          fullscreenButton.onclick = () => {
            if (canvas.requestFullscreen) {
              canvas.requestFullscreen();
            } else if (canvas.mozRequestFullScreen) { // Firefox
              canvas.mozRequestFullScreen();
            } else if (canvas.webkitRequestFullscreen) { // Chrome, Safari and Opera
              canvas.webkitRequestFullscreen();
            } else if (canvas.msRequestFullscreen) { // IE/Edge
              canvas.msRequestFullscreen();
            }
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
